<template>
    <require from="conventers/DateFormatConventer"></require>
    <h2 class="text-center">
        ${homework.title}
    </h2>
    <hr>
    <h4 class="text-center">${homework.description}</h4>
    <h5 class="text-muted text-center" if.bind="homework.deadline != null">Due: ${homework.deadline | dateFormat}</h5>
    <hr>
    <h6 class="text-muted">${homework.subjectTitle}</h6>
    <h6 class="text-muted">${homework.subjectCode}</h6>

    <div class="row text-center justify-content-center mt-5">
        <div class="col-md-6">
            <div>

                <div class="form-group">
                    <h4>Your answer</h4>
                    <textarea rows="5" class="form-control" name="StudentAnswer" value.bind="studentAnswer"></textarea>
                    <span class="text-danger field-validation-valid" data-valmsg-for="StudentAnswer"
                        data-valmsg-replace="true"></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" click.delegate="onPost()" if.bind="!id">Submit</button>
                    <button type="submit" class="btn btn-primary" click.delegate="onPut()" else>Update</button>
                    <button class="btn btn-secondary" click.delegate="onCancel()">Return</button>
                </div>
            </div>
        </div>
    </div>
</template>
