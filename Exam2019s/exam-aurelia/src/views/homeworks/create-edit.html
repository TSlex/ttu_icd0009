<template>
    <h2 class="text-center">${subjectTitle}</h2>
    <h4 class="text-center text-muted">New homework</h4>

    <div class="row text-center justify-content-center">
        <div class="col-md-6">
            <div>
                <div asp-validation-summary="All" class="text-danger"></div>

                <div class="form-group">
                    <label class="control-label">Homework title</label>*
                    <input class="form-control" value.bind="title" />
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <textarea rows="5" class="form-control" value.bind="description"></textarea>
                </div>
                <div class="form-group col-6 ml-auto mr-auto">
                    <label class="control-label">Deadline</label>
                    <!-- <input class="form-control" value.bind="deadline" type="datetime-local" /> -->
                    <aurelia-flatpickr config.bind="config" value.bind="deadline"></aurelia-flatpickr>
                </div>

                <div class="form-group">
                    <input type="submit" if.bind="id !== undefined" value.bind="Save" click.delegate="onPut()"
                        class="btn btn-primary" />
                    <input type="submit" else value.bind="Create" click.delegate="onPost()" class="btn btn-primary" />
                    <a class="btn btn-secondary" click.delegate="onCancel()">Return</a>
                </div>
            </div>
        </div>
    </div>
</template>
