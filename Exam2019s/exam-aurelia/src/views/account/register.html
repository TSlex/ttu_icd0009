<template>
    <div class="text-center">
        <h1>Create a new account</h1>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="post" submit.trigger="onSubmit($event)">
                    <hr>
                    <div class="text-danger mb-3" data-valmsg-summary="true">
                        <ul class="list-group">
                            <li repeat.for="error of errors" class="list-group-item list-group-item-danger">
                                ${error}
                            </li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="Input_Username">FirstName</label>*
                        <input class="form-control" type="text" value.bind="model.firstName" />
                    </div>

                    <div class="form-group">
                        <label for="Input_Username">LastName</label>*
                        <input class="form-control" type="text" value.bind="model.lastName" />
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="Input_Email">Email</label>*
                        <input class="form-control" type="email" value.bind="model.email" />
                    </div>

                    <div class="form-group">
                        <label for="Input_Password">Password</label>*
                        <input class="form-control" type="password" value.bind="model.password" />
                    </div>

                    <div class="form-group">
                        <label for="Input_ConfirmPassword">Confirm password</label>*
                        <input class="form-control" type="password" value.bind="passwordConfirmation" />
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>

                    <p class="mt-3">
                        <a route-href="route: account-login">Already have an account? Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</template>
