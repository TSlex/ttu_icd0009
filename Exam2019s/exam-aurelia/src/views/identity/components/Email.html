<template>
    <require from="components/alert"></require>
    <require from="components/loadingOverlay"></require>
    <div if.bind="isLoaded">
        <h4>Change email</h4>

        <div class="row">
            <div class="col-md-6">
                <alert if.bind="alert" alert-data.bind="alert"></alert>
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li repeat.for="error of errors">
                            ${error}
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="Email">Current email</label>
                    <div class="input-group">
                        <input class="form-control" disabled type="text" value.bind="emailModel.currentEmail" />
                        <div class="input-group-append">
                            <span class="input-group-text text-success font-weight-bold">âœ“</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Input_NewEmail">New email</label>
                    <input class="form-control" type="email" value.bind="emailModel.newEmail" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.NewEmail"
                        data-valmsg-replace="true"></span>
                </div>
                <button class="btn btn-warning" click.delegate="onSubmit()">Save</button>
            </div>
        </div>
    </div>
    <loading-overlay if.bind="isLocalLoading" fixed="false" style="border-radius: 4px; overflow: hidden; height: 600px"></loading-overlay>
</template>
