<template>
    <require from="components/alert"></require>
    <require from="components/loadingOverlay"></require>
    <div if.bind="isLoaded">
        <h4 class>Profile</h4>

        <div class="row">
            <div class="col-md-6">
                <alert if.bind="alert" alert-data.bind="alert"></alert>
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li repeat.for="error of errors">
                            ${error}
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="Input_UserName">Username</label>
                    <input class="form-control" disabled type="text" maxlength="300" value.bind="UserName" />
                </div>
                <div class="form-group">
                    <label for="Input_UserName">First name</label>
                    <input class="form-control" type="text" maxlength="300" value.bind="profileDataModel.firstName" />
                </div>
                <div class="form-group">
                    <label for="Input_UserName">Last name</label>
                    <input class="form-control" type="text" maxlength="300" value.bind="profileDataModel.lastName" />
                </div>
                <div class="form-group">
                    <label for="Input_PhoneNumber">Phone number</label>
                    <input class="form-control" type="tel" maxlength="300" value.bind="profileDataModel.phoneNumber" />
                </div>

                <button id="update-profile-button" class="btn btn-success align-self-center"
                    click.delegate="onSubmit()">Save</button>
            </div>
        </div>
    </div>
    <loading-overlay if.bind="isLocalLoading" fixed="false" style="border-radius: 4px; overflow: hidden; height: 600px">
    </loading-overlay>
</template>
