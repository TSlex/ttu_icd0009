<template>
    <h1 class="text-center">${model.studentName}</h1>

    <div class="row text-center justify-content-center">
        <div class="col-md-4">
            <div>

                <div class="form-group">
                    <label class="control-label" for="Grade">Grade</label>
                    <select class="form-control" id="Grade" name="Grade" value.bind="model.grade">
                        <option model.bind="-1">-1</option>
                        <option model.bind="0">0</option>
                        <option model.bind="1">1</option>
                        <option model.bind="2">2</option>
                        <option model.bind="3">3</option>
                        <option model.bind="4">4</option>
                        <option model.bind="5">5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-val="true" id="IsAccepted" name="IsAccepted"
                            checked.bind="model.isAccepted"> is student accepted?
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary" click.delegate="onSubmit()">
                    <a class="btn btn-secondary" route-href="studentsubjects; params.bind: { id: model.subjectId }">Return</a>
                </div>
            </div>
        </div>
    </div>
</template>
